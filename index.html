<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event-Vark: Never Miss An Event Again</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/jquery-3.3.1.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>

<body>
  <header>
    <h1>Event
      <a href="index.html">
        <img src="assets/images/aardvark.png">
      </a> Vaark</h1>
  </header>

  <div class="content-wrapper">

    <div class="main-btn-array">
      <button class="main-btn" id="display-current">Current</button>
      <button class="main-btn" id="display-upcoming">Upcoming</button>
      <button class="main-btn" id="display-my-list">My Lists</button>
    </div>

    <div class="search-forms">
      <h2>Search</h2>
      <form>
        <label for="movie-input">Movie Title:</label>
        <input type="text" id="movie-input">
        <input type="submit" value="Submit" id="movie-search-btn">
      </form>

      <form>
        <label for="event-input">Event Title:</label>
        <input type="text" id="event-input">
        <input type="submit" value="Submit" id="event-search-btn">
      </form>
    </div>

    <div id="sub-btn-array">
      <button class='sub-btn' id="current-movies">Current Movies</button>
      <button class='sub-btn' id="current-events">Current Events</button>
    </div>

    <div class="main-content" id="dynamic-content">
      <h3>Movies Currently in Theaters</h3>
    </div>

    <div class="at-a-glance">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="quick-list"></tbody>
      </table>
    </div>

  </div>

  <footer>
    &#9400;Copyright 2018 The League of Extraordinary Coders
  </footer>

  <script src="assets/js/main.js"></script>
</body>


</html>
